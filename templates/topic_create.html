{% extends "base.html" %}

{% block title %}Create topic{% endblock title %}

{% block content %}

<h1>Create a new topic</h1>

<form method="post">
    <input type="hidden" name="csrf" value="{{ csrf_token }}">
    <input type="text" name="title" placeholder="Topic title" required> <br>
    <textarea name="text" rows="5" required></textarea> <br>
    <button>Submit</button>
</form>

{% endblock content %}
