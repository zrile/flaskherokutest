{% extends "base.html" %}

{% block title %}Edit topic{% endblock title %}

{% block content %}

<h1>Edit topic: {{ topic.title }}</h1>

<form method="post">
    <input type="text" name="title" value="{{topic.title}}" required> <br>
    <textarea name="text" rows="5" required>{{topic.text}}</textarea> <br>
    <button>Submit</button>
</form>

{% endblock content %}
